<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
      <title>Michael Morales ðŸ‘‹</title>
      <meta name="viewport" content="width=device-width" />
      <link rel="stylesheet" href="styles.css" />
      <link rel="icon" sizes="16x16" type="image/x-icon" href="/images/filename.extension" />
      <!-- ? Safari. 1) iOS when user adds site to homescreen. 2) For pinned tabs on macOS -->
      <link rel="apple-touch-icon" sizes="180x180" href="/images/filename.extension" />
      <link rel="mask-icon" href="/images/filename.svg" color="#HEXCOL" />
      <!-- ? Identifies translations or alternate representations of site -->
      <link rel="alternate" href="https://www.URL.com" hreflang="es-GT" />
      <link rel="alternate" type="application/(rss+xml), (atom+xml), (x-pdf)" href="https://www.URL.com" />
      <link rel="alternate stylesheet" href="filename.extension" title="TITLE" />
      <link rel="canonical" href="https://www.URL.com" />
      <!-- ? Self Explanatory -->
      <script src="js/scripts.js" type="MIME_TYPE, module" defer></script>
      <!-- ? Mostly specifies allowed server origins and script endpoints, guards against XSS scripting attacks -->
      <!-- <meta http-equiv="content-security-policy" content="default-src https:" /> -->
      <meta name="description" content="DESCRIPTION" />
      <meta name="robots" content="noindex, nofollow" />
      <!-- ? Defines color to customize browser interface, useful for PWA's -->
      <meta name="theme-color" media="MEDIA_QUERY" content="#HEXCOL" />
      <!-- ? Social Media Cards -->
      <meta property="og:title" content="TITLE" />
      <meta property="og:description" content="DESCRIPTION" />
      <meta property="og:image" content="https://www.URL.com" />
      <meta property="og:image:alt" content="IMAGE_ALT" />
      <meta property="og:url" content="https://www.URL.com" />

      <meta name="twitter:title" content="TITLE" />
      <meta name="twitter:description" content="DESCRIPTION" />
      <meta name="twitter:url" content="https://www.URL.com" />
      <meta name="twitter:image:src" content="https://www.URL.com" />
      <meta name="twitter:image:alt" content="IMAGE_ALT" />
      <meta name="twitter:creator" content="@CREATOR" />
      <meta name="twitter:site" content="@TWITTER_SITE" />
      <!-- ? Startup Images -->
      <link rel="apple-touch-startup-image" href="icons/ios-portrait.png" media="orientation: portrait" />
      <link rel="apple-touch-startup-image" href="icons/ios-landscape.png" media="orientation: landscape" />
      <!-- ? If Web-App Capable -->
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="mobile-web-app-capable" content="yes" />
      <!-- ? Short Name for OS -->
      <meta name="apple-mobile-web-app-title" content="TITLE" />
      <meta name="application-name" content="APPNAME" />
      <!-- ? Manifest file prevents a full header -->
      <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <article>
        <section></section>
      <article>
    </main>

    <aside></aside>
        
    <footer>
      <address></address>
    </footer>
  </body>
</html>
